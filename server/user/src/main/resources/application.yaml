

server:
  port: 8881


spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${USER_DB_URL}
    username: ${USER_DB_USER_NAME}
    password: ${USER_DB_PASSWORD}
    hikari:
      max-lifetime: 160000
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    generate-ddl: true

  eureka:
    instance:
      hostname: localhost
      prefer-ip-address: true
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: ${DISCOVERY_SERVER}

  data:
    redis:
      host: localhost
      port: 6379


logging:
  level:
    com.c209.user: DEBUG

jwt:
  access-key: ${JWT_ACCESS}
  refresh-key: ${JWT_REFRESH}
  refresh-expiration: 14d
  access-expiration: 14d


cool:
  sms:
    secret: ${COOL_SMS_SECRET_KEY}
    apikey: ${COOL_SMS_API_KEY}
    outgoing:
      number: ${PHONE_NUMBER}

